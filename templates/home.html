<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 0;
            background-color: teal;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 150px; 
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 90%;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    {% include 'navigationbar.html' %}
    <div class="container">
        <h1>Borrow Tool</h1>
        <form method="POST" autocomplete="off" id="cardForm">
            <label for="user_id">Scan or Type your User Card</label><br>
            <input type="text" id="user_id" name="user_id" placeholder="" autocomplete="off" autofocus>
            <br>
            <button type="submit">Submit</button>
        </form>

        {% if message %}
            <p class="message" style="color: {{ color }};">{{ message }}</p>
        {% endif %}
    </div>

    <script>
        const cardInput = document.getElementById('user_id');
        const cardForm = document.getElementById('cardForm');

        window.onload = () => {
            cardInput.focus();
        };

        cardForm.addEventListener('submit', () => {
            setTimeout(() => {
                cardInput.value = '';
                cardInput.focus(); 
            }, 100); 
        });
    </script>
</body>
</html>
