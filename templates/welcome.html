<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Management System</title>
    <style>

        body {
    font-family: Arial, sans-serif;
    text-align: left;
    background-color: teal;
    margin: 0; 
}

.container {
    width: 400px;
    margin: 150px auto; 
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}


        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            margin-top: 15px;
            padding: 20px 40px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'navigationbar.html' %}

    <div class="container">
        <h1>Tool Management System</h1>
        <p>Choose Either Borrow or Return Tool</p>

        <form action="/borrow" method="GET">
            <button type="submit">Borrow Tool</button>
        </form>

        <form action="/return" method="GET">
            <button type="submit">Return Tool</button>
        </form>
    </div>
</body> 
</html>
