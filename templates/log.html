<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tool Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: teal;
            font-family: Arial, sans-serif;
            text-align: left;
            padding-top: 50px;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 1000px;
        }
        table th, table td {
            text-align: left !important;
            vertical-align: middle !important;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-primary, .btn-danger {
            border-radius: 6px;
        }
        .damaged-row {
            background-color: #ffcccc !important;
        }
        .damaged-row td {
            background-color: #ffcccc !important;
        }
    </style>
</head>
<body>
    {% include 'navigationbar.html' %}

    <div class="container">
        <h2>Tool Logs</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Tool Name</th>
                    <th>Action</th>
                    <th>Condition</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr {% if log.Condition == 'Damaged' %}class="damaged-row"{% endif %}>
                    <td>{{ log.Name }}</td>
                    <td>{{ log.ToolName }}</td>
                    <td>{{ log.Action }}</td>
                    <td>{{ log.Condition }}</td>
                    <td>{{ log.Timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-3 text-center">
            <a href="/clear_logs" class="btn btn-danger me-2">Clear All Logs</a>
        </div>
    </div>
</body>
</html>
