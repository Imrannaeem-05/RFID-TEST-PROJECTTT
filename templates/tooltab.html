<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tool Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: teal;
            font-family: Arial, sans-serif;
            text-align: left;
            padding-top: 50px;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 1000px;
        }
        table th, table td {
            text-align: left !important;
            vertical-align: middle !important;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .damaged-row {
            background-color: #ffcccc !important;
            color: black !important;
        }
        .damaged-row td {
            background-color: #ffcccc !important;
        }
    </style>
</head>
<body>
    {% include 'navigationbar.html' %}

    <div class="container">
        <h2>Tool Inventory</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Tool Name</th>
                    <th>Status</th>
                    <th>Current Operator</th>
                    <th>Condition</th>
                </tr>
            </thead>
            <tbody>
                {% for tool in tools %}
                <tr class="{% if tool.condition == 'Damaged' %}damaged-row{% endif %}">
                    <td>{{ tool.number }}</td>
                    <td>{{ tool.tool_name }}</td>
                    <td>{{ tool.status }}</td>
                    <td>{{ tool.operator }}</td>
                    <td>{{ tool.condition }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
